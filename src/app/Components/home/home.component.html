<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <div class="row main-section align-items-center mt-5">
      <div class= " ml-4 col-lg-5 col-sm-12 main-section-text  text-center d-flex flex-column justify-content-center align-items-center ">
        <p class="main-section-text-header">Education is the Key to Success</p>
        <p class="main-section-text-para">Making an impacts in classrooms and communities. </p>
        <button class="btn  main-section-button">Start Now</button>
      </div>
    </div>
    <div class="container--fluid courses-cards bg-light p-4 mt-3">
      <div class="row">
        <div class="col-12 text-center courses-section-text" >
          <p class="courses-section-para">The pie and we know flipper live clouds away</p>
          <p class="courses-section-header">Intrested School Courses</p>
          <img src="https://educlever.beplusthemes.com/high-school/wp-content/uploads/2019/05/sapec.png">
        </div>
        <div class="col-12 " >
          <div class="container">
            <div class="row justify-content-center align-items-center ">
              <div class=" col-8 col-md-6 col-lg-4 " *ngFor="let course of Courses , let i = index" >
                <!-- <app-course-details *ngIf="i<3" [course] = "course" ></app-course-details> -->
                <app-course-item *ngIf="i<3" [course] = "course"></app-course-item>
              </div>
            </div>
            <div class="row mt-3 justify-content-center ">
              <button class="btn   main-section-button" [routerLink]="['courses']">Get More Courses</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row justify-content-center mt-2 align-items-center text-center">
        <div class="col-md-6 col-12 grad-image">
          <img src="https://educlever.beplusthemes.com/high-school/wp-content/uploads/2019/05/mu.png">
          <p>Academic Residential College Made up of Students</p>
        </div>
    </div>
<div class="container--fluid bg-light">
  <div class="container  mt-4 p-4">
    <div class="row justify-content-center align-items-center ">
      <div class=" col-8 col-md-6 col-lg-4 " *ngFor="let ins of Instructors , let i = index" >
        <div class="card" style="width: 100%;" *ngIf="i<3">
          <img class="card-img-top" src="https://educlever.beplusthemes.com/high-school/wp-content/uploads/2018/10/course_huge3.jpg" alt="Card image cap" width="100%">
          <div class="card-body">
            <h5 class="card-title">Name : {{ins.name}} </h5>
            <p class="card-text">CourseName : {{ins.courseName}} </p>
            <div class="row cardIcons justify-content-center ">
              <i class="fa fa-linkedin"></i>
              <i class="fa fa-facebook"></i>
              <i class="fa fa-github-square"></i>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
